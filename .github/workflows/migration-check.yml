name: migration-check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  alembic-upgrade-head:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: heyanon
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d heyanon"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql+psycopg2://test:test@localhost:5432/heyanon
      ALEMBIC_CONFIG: ./api/alembic.ini
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API deps
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test && break
            sleep 2
          done

      - name: Alembic upgrade head
        working-directory: ./api
        run: alembic upgrade head

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: alembic-logs
          path: |
            api/alembic.ini
            api/**/__pycache__/
            api/**/versions/
            api/**/logs/
            **/*.log
